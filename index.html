<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h1>Login</h1>
                <div class="input-group">
                <input type="text" placeholder="" required>
                <label for="">Username</label>
                </div>
            <div class="input-group">
                <input type="password" placeholder=""required >
                <label for="">Password</label>
            </div>
               <div class="remember">
                <input type="checkbox">
                <label for="">Remember me</label>
               </div>
               <button>Login</button>
               <div class="signuplink">
                <p>Don't have an account? <a href="#"class="signupbtnlink">Sign Up</a></p>
               </div>
            </form>
        </div>
<!-- SIGN-UP PAGE -->
        <div class="form-wrapper sign-up">
            <form action="">
                <h1>Sign Up</h1>
                <div class="input-group">
                <input type="text" placeholder="" required>
                <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="E-mail" placeholder="" required>
                    <label for="">E-mail</label>
                    </div>
            <div class="input-group">
                <input type="password" placeholder=""required >
                <label for="">Password</label>
            </div>
               <div class="remember">
                <input type="checkbox">
                <label for="">I agree to the terms & conditions</label>
               </div>
               <button>Sign Up</button>
               <div class="signuplink">
                <p>Don't have an account? <a href="#"class="signInbtnlink">Sign In</a></p>
               </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
